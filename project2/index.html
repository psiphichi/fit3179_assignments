<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Global Financial Data Visualisation</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Navigation Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>

  <main class="mdl-layout__content">

    <div class="page-content"><!-- Your content goes here -->

      <div class="mdl-grid">
        <div id="gdp_growth_choropleth_map"></div>
      </div>

      <div class="mdl-grid">
        <div id="population_density_choropleth_map"></div>
      </div>

      <div class="mdl-grid" style="padding-top: 30px">
        <div id="bubble_chart"></div>
      </div>
    
    </div>
  </main>
</div>

<script type="text/javascript">
    var spec2 = "js/gdp_growth_choropleth_map.vg.json";
  vegaEmbed('#gdp_growth_choropleth_map', spec2).then(function(result) {
  }).catch(console.error);

  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#population_density_choropleth_map', spec2).then(function(result) {
  }).catch(console.error);

  var spec2 = "js/bubble_chart.vg.json";
  vegaEmbed('#bubble_chart', spec2).then(function(result) {
  }).catch(console.error);
</script>

</body>
</html>
